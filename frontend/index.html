<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .product img {
            max-width: 100px;
            margin-right: 20px;
        }

        .cart {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ccc;
        }

        .checkout-btn {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h1>Products</h1>
    <div id="products"></div>

    <h2>Shopping Cart</h2>
    <div class="cart">
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0.00</span></p>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>

    <script>
        const products = [
            {
                "id": 1,
                "name": "Laptop",
                "description": "A high-performance laptop with the latest technology.",
                "price": 999.99,
                "image_url": "https://p1-ofp.static.pub/medias/25694757880_New_AG_202303210427441684359118056.png",
                "stock": 50
            },
            {
                "id": 2,
                "name": "Smartphone",
                "description": "The newest smartphone model with advanced features.",
                "price": 499.99,
                "image_url": "https://tse1.mm.bing.net/th?id=OIP.RMphHt7YnLp0tQ5qhsil_gHaHa&cb=iwp&rs=1&pid=ImgDetMain",
                "stock": 30
            },
            {
                "id": 3,
                "name": "Headphones",
                "description": "Noise-cancelling headphones for an immersive audio experience.",
                "price": 199.99,
                "image_url": "https://th.bing.com/th/id/R.39ebbd2b6f50cd837b7839cbae3813cd?rik=W54%2bih8fsDP76w&riu=http%3a%2f%2fwww.bhphotovideo.com%2fimages%2fimages2500x2500%2fbeats_by_dr_dre_900_00109_01_studio_wireless_headphones_red_1016369.jpg&ehk=NfT%2bRJ73BF%2fyQBBJt5TZDIDu%2fWshOxWBOQ0YElt0bno%3d&risl=&pid=ImgRaw&r=0",
                "stock": 100
            },
            {
                "id": 4,
                "name": "Smartwatch",
                "description": "A smartwatch with health tracking and messaging capabilities.",
                "price": 299.99,
                "image_url": "https://m.media-amazon.com/images/I/71mTOO-TKUL._AC_SL1500_.jpg",
                "stock": 20
            },
            {
                "id": 5,
                "name": "Tablet",
                "description": "A versatile tablet for work and entertainment.",
                "price": 299.99,
                "image_url": "https://i2.wp.com/www.reviews-tablet.com/wp-content/uploads/2016/03/Proscan-Windows-10-Tablet-10.1-inch-Intel-Quad-Core-Tablet-with-Detachable-and-Reversible-IPS-Touch-Screen-and-Keyboard-Bluetooth-4.0.jpg?ssl=1",
                "stock": 40
            }
        ];

        let cart = [];
        let totalPrice = 0;

        function renderProducts() {
            const productsContainer = document.getElementById('products');
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                <img src="${product.image_url}" alt="${product.name}">
                <div>
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>$${product.price.toFixed(2)}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                </div>
            `;
                productsContainer.appendChild(productDiv);
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                cart.push(product);
                totalPrice += product.price;
                updateCart();
            }
        }

        function updateCart() {
            const cartItemsList = document.getElementById('cart-items');
            cartItemsList.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartItemsList.appendChild(li);
            });
            document.getElementById('total-price').textContent = totalPrice.toFixed(2);
        }

        function checkout() {
            alert(`Thank you for your purchase! Total amount: $${totalPrice.toFixed(2)}`);
            cart = [];
            totalPrice = 0;
            updateCart();
        }

        renderProducts();
    </script>

</body>

</html>
