<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .cart { margin-top: 20px; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .checkout-button { margin-top: 10px; padding: 10px 20px; background-color: green; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <div id="product-list"></div>

    <h2>Shopping Cart</h2>
    <div class="cart" id="cart-items"></div>
    <button class="checkout-button" onclick="checkout()">Checkout</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchProducts();
            fetchCartItems(1); // Fetch cart items when the page loads
        });

        function fetchProducts() {
            fetch('/online-store/backend/api.php?action=getProducts')
                .then(response => response.json())
                .then(data => {
                    const productList = document.getElementById('product-list');
                    data.data.forEach(product => {
                        const div = document.createElement('div');
                        div.className = 'product';
                        div.innerHTML = `
                            <img src="${product.image_url}" alt="${product.name}" width="100">
                            <h3>${product.name}</h3>
                            <p>${product.description}</p>
                            <p>$${product.price.toFixed(2)}</p>
                            <button onclick="addToCart(${product.id}, 1)">Add to Cart</button>
                        `;
                        productList.appendChild(div);
                    });
                })
                .catch(error => console.error('Error fetching products:', error));
        }

        function addToCart(productId, quantity) {
            const userId = 1; // Assume user ID is 1 for simplicity
            fetch(`/online-store/backend/api.php?action=addToCart`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId, product_id: productId, quantity: quantity })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert(data.message);
                    fetchCartItems(userId);
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error adding to cart:', error));
        }

        function fetchCartItems(userId) {
            fetch(`/online-store/backend/api.php?action=getCart&user_id=${userId}`)
                .then(response => response.json())
                .then(data => {
                    const cartItemsDiv = document.getElementById('cart-items');
                    cartItemsDiv.innerHTML = '';
                    data.data.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'cart-item';
                        div.textContent = `${item.product_name}: ${item.quantity}`;
                        cartItemsDiv.appendChild(div);
                    });
                })
                .catch(error => console.error('Error fetching cart items:', error));
        }

        function checkout() {
            const userId = 1; // Assume user ID is 1 for simplicity
            fetch(`/online-store/backend/api.php?action=clearCart&user_id=${userId}`, {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert(data.message);
                    fetchCartItems(userId);
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error checking out:', error));
        }
    </script>
</body>
</html>
